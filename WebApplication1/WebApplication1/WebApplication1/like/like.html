<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="like.css" rel="stylesheet" />
   
</head>
<body onload="craete_form()">
    <div id="all">
        <div id="disny">
            walt disney
            <p id="p_like">likes</p>
        </div>

    </div>
    <a href="../Home/Home.html">

        <img src="../מיקי/NewFolder1/left.png" id="ikon" class="chetz"/>
    </a>
    <script>
        var text;
        var ok = 0;
        var img_ok = "../מיקי/NewFolder1/ok.gif";
         
        var img_like = "../מיקי/NewFolder1/mini_like.png";
       
        function craete_form() {
            var div_form = document.createElement("div");
            div_form.classList.add("form");
            var p_name = document.createElement("p");
            p_name.classList.add("p_name");
            p_name.innerHTML = "enter name:";
            div_form.appendChild(p_name);
            var name = document.createElement("textarea");
            name.classList.add("name");
            div_form.appendChild(name);
            var text = document.createElement("textarea");
            text.classList.add("text");
            div_form.appendChild(text);
            div_clear = document.createElement("div");
            div_clear.innerHTML = "clear";
            div_clear.onclick = clear;
            div_clear.classList.add("send");
            div_form.appendChild(div_clear);
            var send = document.createElement("div");
            send.classList.add("send");
            send.innerHTML = "ok";
            send.onclick = create_ok;
            div_form.appendChild(send);
            document.getElementById("all").appendChild(div_form);
            var img = document.createElement("img");
            img.src = img_ok;
            img.id="img_ok";
            document.getElementById("all").appendChild(img);
            document.getElementById("img_ok").style.display = "none";
            create_btn();
        }
        function create_ok() {

            var text = document.getElementsByClassName("text")[0].value ;
            var name = document.getElementsByClassName("name")[0].value;
            if (text != "" && name != "") {
                document.getElementById("img_ok").style.display = "block";
                document.getElementsByClassName("text")[0].value = "";
            }
          
        }
        function clear() {
            document.getElementById("img_ok").style.display = "none";
            document.getElementsByClassName("text")[0].value = "";
            document.getElementsByClassName("name")[0].value = "";
        }
        function create_btn() {
            create_like();
        }
        function create_like() {
            var div_enjoy = document.createElement("div");
            div_enjoy.id = "id_enjoy";
            var like = document.createElement("img");
            like.src = img_like;

            div_enjoy.appendChild(like);
            all.appendChild(div_enjoy);
        }

    </script>
</body>
</html>
